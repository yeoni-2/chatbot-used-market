<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>거래글 작성</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f2f3f6;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 80%;
        margin: 0 auto;
        margin-bottom: 60px;
        padding: 60px;
        background: white;
        min-height: calc(100vh - 60px);
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .page-header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e9ecef;
      }

      .back-btn {
        background: none;
        border: none;
        font-size: 18px;
        color: #ff6f0e;
        cursor: pointer;
        padding: 5px;
        margin-right: 15px;
      }

      .page-title {
        font-size: 20px;
        font-weight: 600;
        color: #212529;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        align-items: stretch;
      }

      .image-section {
        width: 30%;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
      }

      .info-section {
        width: 40%;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .info-section .form-group {
        margin-bottom: 0;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #495057;
        font-size: 14px;
      }

      .image-upload-area {
        border: 2px dashed #dee2e6;
        border-radius: 8px;
        padding: 15px 10px;
        text-align: center;
        background: #f8f9fa;
        cursor: pointer;
        transition: border-color 0.2s;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 0;
      }

      .image-upload-area:hover {
        border-color: #ff6f0e;
      }

      .image-upload-area img {
        width: 50%;
        height: 50%;
        opacity: 0.6;
        margin-bottom: 8px;
      }

      .image-upload-text {
        color: #6c757d;
        font-size: 12px;
        line-height: 1.2;
      }

      .image-preview-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      .image-preview {
        position: relative;
        width: 80px;
        height: 80px;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #dee2e6;
      }

      .image-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .image-preview .remove-btn {
        position: absolute;
        top: 2px;
        right: 2px;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.2s, box-shadow 0.2s;
        background: #f8f9fa;
      }

      .form-input:focus {
        outline: none;
        border-color: #ff6f0e;
        box-shadow: 0 4px 12px rgba(168, 68, 0, 0.5);
      }

      .form-input::placeholder {
        color: #adb5bd;
      }

      .form-select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 16px;
        background: white;
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 12px center;
        background-repeat: no-repeat;
        background-size: 16px;
        padding-right: 40px;
      }

      .form-textarea {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 16px;
        background: #f8f9fa;
        min-height: 120px;
        resize: vertical;
        font-family: inherit;
        line-height: 1.5;
      }

      .form-textarea:focus {
        outline: none;
        border-color: #ff6f0e;
        box-shadow: 0 4px 12px rgba(168, 68, 0, 0.5);
      }

      .submit-btn {
        width: 100%;
        padding: 14px 20px;
        background: #ff6f0e;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background: #f26100;
      }

      .submit-btn:active {
        background: #d95700;
      }

      .hidden-input {
        display: none;
      }

      /* 모바일 최적화 */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .form-row {
          flex-direction: column;
          gap: 15px;
        }

        .image-section {
          width: 100%;
        }

        .info-section {
          width: 100%;
        }

        .image-upload-area {
          min-height: 80px;
          padding: 20px;
        }

        .image-upload-area img {
          width: 50px;
          height: 50px;
        }

        .image-upload-text {
          font-size: 14px;
        }

        .form-input,
        .form-select,
        .form-textarea {
          font-size: 16px; /* iOS 줌 방지 */
        }
      }
    </style>
  </head>
  <body>
    <div th:replace="~{header :: header}"></div>

    <div style="margin-top: 60px;">
      <div class="container">
        <div class="page-header">
          <button class="back-btn" onclick="history.back()">←</button>
          <h1 class="page-title" th:text="${trade != null ? '거래글 수정' : '중고거래 글쓰기'}">중고거래 글쓰기</h1>
        </div>

      <form th:action="${trade != null ? '/trades/' + trade.id : '/trades'}" method="post" enctype="multipart/form-data">
        <div class="form-row">
          <div class="image-section">
            <div class="form-group">
              <label class="form-label">상품 이미지</label>
              <div class="image-upload-area" onclick="document.getElementById('image-input').click()">
                <img src="/images/upload.png" alt="업로드" />
                <div class="image-upload-text">클릭하여 이미지 선택<br>(최대 5장)</div>
              </div>
              <input type="file" id="image-input" name="images" multiple accept="image/*" style="display: none;" onchange="handleImageUpload(event)" />
              <div class="image-preview-container" id="image-preview-container"></div>
            </div>
          </div>
          
          <div class="info-section">
            <div class="form-group">
              <label class="form-label">제목</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-input"
                placeholder="글 제목을 입력해주세요"
                required
                maxlength="100"
                th:value="${trade?.title}"
              />
            </div>

            <div class="form-group">
              <label class="form-label">가격</label>
              <input type="number" id="price" name="price" class="form-input" placeholder="가격을 입력해주세요" required min="0" th:value="${trade?.price}" />
            </div>

            <div class="form-group">
              <label class="form-label">카테고리</label>
              <select id="category" name="category" class="form-select" required>
                <option value="">카테고리를 선택해주세요</option>
                <option value="식품" th:selected="${trade?.category == '식품'}">식품</option>
                <option value="전자기기" th:selected="${trade?.category == '전자기기'}">전자기기</option>
                <option value="의류" th:selected="${trade?.category == '의류'}">의류</option>
                <option value="도서" th:selected="${trade?.category == '도서'}">도서</option>
                <option value="가구" th:selected="${trade?.category == '가구'}">가구</option>
                <option value="스포츠" th:selected="${trade?.category == '스포츠'}">스포츠</option>
                <option value="기타" th:selected="${trade?.category == '기타'}">기타</option>
              </select>
            </div>


          </div>
        </div>

        <div class="form-group">
          <label class="form-label">설명</label>
          <textarea
            id="description"
            name="description"
            class="form-textarea"
            placeholder="게시글 내용을 자세히 작성해주세요."
            required
            maxlength="1000"
            th:text="${trade?.description}"
          ></textarea>
        </div>

        <button type="submit" class="submit-btn" th:text="${trade != null ? '수정 완료' : '완료'}">완료</button>
      </form>
    </div>

    <script>
      let selectedFiles = [];
      const maxImages = 5;

      function handleImageUpload(event) {
        const files = Array.from(event.target.files);
        
        // 파일 개수 제한 확인
        if (selectedFiles.length + files.length > maxImages) {
          alert(`이미지는 최대 ${maxImages}장까지 선택할 수 있습니다.`);
          return;
        }

        // 이미지 파일만 필터링
        const imageFiles = files.filter(file => file.type.startsWith('image/'));
        
        if (imageFiles.length !== files.length) {
          alert('이미지 파일만 선택할 수 있습니다.');
        }

        // 파일 크기 확인 (5MB)
        const validFiles = imageFiles.filter(file => {
          if (file.size > 5 * 1024 * 1024) {
            alert(`${file.name} 파일이 5MB를 초과합니다.`);
            return false;
          }
          return true;
        });

        // 선택된 파일들에 추가
        selectedFiles = selectedFiles.concat(validFiles);
        
        // 미리보기 업데이트
        updateImagePreviews();
        
        // 실제 input에 파일 설정 (DataTransfer 사용)
        updateFileInput();
      }

      function updateImagePreviews() {
        const container = document.getElementById('image-preview-container');
        container.innerHTML = '';

        selectedFiles.forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = function(e) {
            const preview = document.createElement('div');
            preview.className = 'image-preview';
            preview.innerHTML = `
              <img src="${e.target.result}" alt="미리보기" />
              <button type="button" class="remove-btn" onclick="removeImage(${index})">×</button>
            `;
            container.appendChild(preview);
          };
          reader.readAsDataURL(file);
        });
      }

      function removeImage(index) {
        selectedFiles.splice(index, 1);
        updateImagePreviews();
        updateFileInput();
      }

      function updateFileInput() {
        const fileInput = document.getElementById('image-input');
        const dataTransfer = new DataTransfer();
        
        selectedFiles.forEach(file => {
          dataTransfer.items.add(file);
        });
        
        fileInput.files = dataTransfer.files;
        
        console.log('파일 입력 업데이트됨:');
        console.log('- 파일 개수:', fileInput.files.length);
        for (let i = 0; i < fileInput.files.length; i++) {
          const file = fileInput.files[i];
          console.log(`- 파일 ${i + 1}: ${file.name}, ${file.size} bytes`);
        }
      }

      // 폼 제출 시 파일 데이터 확인
      document.querySelector('form').addEventListener('submit', function(e) {
        console.log('=== 폼 제출 시작 ===');
        
        const fileInput = document.getElementById('image-input');
        console.log('제출할 파일 개수:', fileInput.files.length);
        
        for (let i = 0; i < fileInput.files.length; i++) {
          const file = fileInput.files[i];
          console.log(`파일 ${i + 1}:`, file.name, file.size, file.type);
          
          if (file.size === 0) {
            console.error(`경고: 파일 ${i + 1}의 크기가 0입니다!`);
          }
        }
        
        // 파일이 없으면 경고
        if (fileInput.files.length === 0 && selectedFiles.length > 0) {
          console.error('경고: 선택된 파일이 있지만 input에 설정되지 않았습니다!');
          e.preventDefault();
          alert('파일 업로드에 문제가 있습니다. 다시 시도해주세요.');
          return false;
        }
      });
    </script>
  </body>
</html>
