<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>거래글 작성</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <script th:src="@{/js/header.js}"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f2f3f6;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 80%;
        margin: 0 auto;
        margin-bottom: 60px;
        padding: 60px;
        background: white;
        min-height: calc(100vh - 60px);
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .page-header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e9ecef;
      }

      .back-btn {
        background: none;
        border: none;
        font-size: 18px;
        color: #ff6f0e;
        cursor: pointer;
        padding: 5px;
        margin-right: 15px;
      }

      .page-title {
        font-size: 20px;
        font-weight: 600;
        color: #212529;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        align-items: stretch;
      }

      .image-section {
        width: 30%;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
      }

      .info-section {
        width: 40%;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .info-section .form-group {
        margin-bottom: 0;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #495057;
        font-size: 14px;
      }

      .image-upload-area {
        border: 2px dashed #dee2e6;
        border-radius: 8px;
        padding: 15px 10px;
        text-align: center;
        background: #f8f9fa;
        cursor: pointer;
        transition: border-color 0.2s;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 0;
      }

      .image-upload-area:hover {
        border-color: #ff6f0e;
      }

      .image-upload-area img {
        width: 50%;
        height: 50%;
        opacity: 0.6;
        margin-bottom: 8px;
      }

      .image-upload-text {
        color: #6c757d;
        font-size: 12px;
        line-height: 1.2;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.2s, box-shadow 0.2s;
        background: #f8f9fa;
      }

      .form-input:focus {
        outline: none;
        border-color: #ff6f0e;
        box-shadow: 0 4px 12px rgba(168, 68, 0, 0.5);
      }

      .form-input::placeholder {
        color: #adb5bd;
      }

      .form-select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 16px;
        background: white;
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 12px center;
        background-repeat: no-repeat;
        background-size: 16px;
        padding-right: 40px;
      }

      .form-textarea {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 16px;
        background: #f8f9fa;
        min-height: 120px;
        resize: vertical;
        font-family: inherit;
        line-height: 1.5;
      }

      .form-textarea:focus {
        outline: none;
        border-color: #ff6f0e;
        box-shadow: 0 4px 12px rgba(168, 68, 0, 0.5);
      }

      .submit-btn {
        width: 100%;
        padding: 14px 20px;
        background: #ff6f0e;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background: #f26100;
      }

      .submit-btn:active {
        background: #d95700;
      }

      .hidden-input {
        display: none;
      }

      /* 모바일 최적화 */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .form-row {
          flex-direction: column;
          gap: 15px;
        }

        .image-section {
          width: 100%;
        }

        .info-section {
          width: 100%;
        }

        .image-upload-area {
          min-height: 80px;
          padding: 20px;
        }

        .image-upload-area img {
          width: 50px;
          height: 50px;
        }

        .image-upload-text {
          font-size: 14px;
        }

        .form-input,
        .form-select,
        .form-textarea {
          font-size: 16px; /* iOS 줌 방지 */
        }
      }
    </style>
  </head>
  <body>
    <div th:replace="~{header :: header}"></div>

    <div style="margin-top: 60px;">
      <div class="container">
        <div class="page-header">
          <button class="back-btn" onclick="history.back()">←</button>
          <h1 class="page-title" th:text="${trade != null ? '거래글 수정' : '중고거래 글쓰기'}">중고거래 글쓰기</h1>
        </div>

      <form th:action="${trade != null ? '/trades/' + trade.id : '/trades'}" method="post">
        <div class="form-row">
          <div class="image-section">
            <label class="form-label">이미지</label>
            <div class="image-upload-area" onclick="document.getElementById('tradeImgUrl').click()">
              <img src="/img/camera-icon.png" alt="이미지 업로드" />
              <div class="image-upload-text">이미지 URL</div>
            </div>
            <input
              type="text"
              id="tradeImgUrl"
              name="tradeImgUrl"
              class="form-input hidden-input"
              placeholder="이미지 URL을 입력해주세요"
              th:value="${trade?.tradeImgUrl}"
            />
          </div>

          <div class="info-section">
            <div class="form-group">
              <label class="form-label">제목</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-input"
                placeholder="글 제목을 입력해주세요"
                required
                maxlength="100"
                th:value="${trade?.title}"
              />
            </div>

            <div class="form-group">
              <label class="form-label">가격</label>
              <input type="number" id="price" name="price" class="form-input" placeholder="가격을 입력해주세요" required min="0" th:value="${trade?.price}" />
            </div>

            <div class="form-group">
              <label class="form-label">카테고리</label>
              <select id="category" name="category" class="form-select" required>
                <option value="">카테고리를 선택해주세요</option>
                <option value="식품" th:selected="${trade?.category == '스포츠'}">식품</option>
                <option value="전자기기" th:selected="${trade?.category == '전자기기'}">전자기기</option>
                <option value="의류" th:selected="${trade?.category == '의류'}">의류</option>
                <option value="도서" th:selected="${trade?.category == '도서'}">도서</option>
                <option value="가구" th:selected="${trade?.category == '가구'}">가구</option>
                <option value="스포츠" th:selected="${trade?.category == '스포츠'}">스포츠</option>
                <option value="기타" th:selected="${trade?.category == '기타'}">기타</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">설명</label>
          <textarea
            id="description"
            name="description"
            class="form-textarea"
            placeholder="게시글 내용을 자세히 작성해주세요."
            required
            maxlength="1000"
            th:text="${trade?.description}"
          ></textarea>
        </div>

        <button type="submit" class="submit-btn" th:text="${trade != null ? '수정 완료' : '완료'}">완료</button>
      </form>
    </div>
  </body>
</html>
