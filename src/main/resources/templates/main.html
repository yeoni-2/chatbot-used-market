<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <script th:src="@{/js/header.js}"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .footer {
            background-color: #FF6F0E;
            padding: 20px;
            width: 100%;
            height: 275px;
            display: flex;
            align-items: center;
        }

        .footerBox {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1700px;
            width: 100%;
            margin: 0 auto;
            color: #ffffff;
        }

        .footer-left {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .footer-left a {
            padding: 6px 12px;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            color: #ffffff;
        }

        .footer-right {
            display: flex;
            font-weight: bold;
            font-size: 18px;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .footer-right .download-buttons {
            display: flex;
            gap: 10px;
        }

        .footer-right .download-buttons a {
            padding: 8px 16px;
            border: none;
            background-color: #ffffff;
            color: #111111;
            border-radius: 4px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<h2>main 페이지</h2>

<footer class="footer">
    <div class="footerBox">
        <div class="footer-left">
            <a th:href="@{/trades}">중고거래</a>
            <a th:if="${session.loginUserId != null}" th:href="@{/chats/page}">채팅하기</a>

        </div>
        <div class="footer-right">
            <div>당근 앱 다운로드</div>
            <div class="download-buttons">
                <a href="https://apps.apple.com/kr/app/%EB%8B%B9%EA%B7%BC/id1018769995" target="_blank">App Store</a>
                <a href="https://play.google.com/store/apps/details?id=com.towneers.www" target="_blank">Google Play</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
