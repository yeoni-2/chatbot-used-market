<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>검색 결과</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f2f3f6;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 2px solid #e0e0e0;
        position: relative;
      }

      .header h1 {
        color: #2c3e50;
        font-size: 2rem;
      }

      .search-info {
        text-align: center;
        margin-bottom: 20px;
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      .search-keyword {
        color: #e74c3c;
        font-weight: bold;
      }

      .search-category {
        color: #3498db;
        font-weight: bold;
      }

      .write-btn {
        background-color: #3498db;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .write-btn:hover {
        background-color: #2980b9;
      }

      .trades-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        margin-top: 20px;
      }

      .trade-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }

      .trade-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .trade-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background-color: #f8f9fa;
      }

      .trade-content {
        padding: 20px;
      }

      .trade-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 8px;
        color: #2c3e50;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .trade-price {
        font-size: 1.3rem;
        font-weight: bold;
        color: #e74c3c;
        margin-bottom: 8px;
      }

      .trade-category {
        display: inline-block;
        background-color: #ecf0f1;
        color: #7f8c8d;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
        margin-bottom: 8px;
      }

      .trade-status {
        display: inline-block;
        background-color: #2ecc71;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
        margin-left: 8px;
      }

      .trade-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 12px;
        font-size: 0.9rem;
        color: #7f8c8d;
      }

      .no-trades {
        text-align: center;
        padding: 60px 20px;
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      .no-trades h3 {
        margin-bottom: 10px;
        color: #2c3e50;
      }

      .back-btn {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .back-btn:hover {
        background-color: #2980b9;
      }

      /* 플로팅 버튼 스타일 */
      .floating-btn {
        position: fixed;
        bottom: 50%;
        right: 30px;
        transform: translateY(50%);
        width: 80px;
        height: 80px;
        background-color: #ff6f0e;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        transition: all 0.3s ease;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      .floating-btn:hover {
        background-color: #f26100;
        transform: translateY(50%) scale(1.05);
        box-shadow: 0 4px 12px rgba(168, 68, 0, 0.5);
      }

      /* 모바일 반응형 */
      @media (max-width: 768px) {
        .floating-btn {
          bottom: 50%;
          right: 20px;
          transform: translateY(50%);
          width: 50px;
          height: 50px;
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body style="margin: 0">
    <div th:replace="~{header :: header}"></div>

    <div style="margin-top: 60px; padding: 20px">
      <div class="container">
        <div class="header">
          <h1>검색 결과</h1>
        </div>

        <div class="search-info">
          <span th:text="'검색어: ' + ${keyword}" class="search-keyword"></span>
          <span th:if="${selectedCategory != null and selectedCategory != ''}" th:text="' | 카테고리: ' + ${selectedCategory}" class="search-category"></span>
          <span th:text="' (총 ' + ${#lists.size(trades)} + '개)'"></span>
        </div>

        <div th:if="${#lists.isEmpty(trades)}" class="no-trades">
          <h3>검색 결과가 없습니다.</h3>
          <p>다른 키워드로 검색해보세요.</p>
        </div>

        <div th:if="${!#lists.isEmpty(trades)}" class="trades-grid">
          <div th:each="trade : ${trades}" class="trade-card" th:onclick="|location.href='/trades/' + ${trade.id}|">
            <img th:src="${trade.imageUrls[0]}" alt="상품 이미지" class="trade-image" />
            <div class="trade-content">
              <h3 class="trade-title" th:text="${trade.title}">제목</h3>
              <div class="trade-price" th:text="${trade.price + ' 원'}">가격</div>
              <div>
                <span class="trade-category" th:text="${trade.category}">카테고리</span>
                <span class="trade-status" th:text="${trade.status}">상태</span>
              </div>
              <div class="trade-meta">
                <span th:text="'조회 ' + ${trade.viewCount}">조회수</span>
                <span th:text="${#temporals.format(trade.createdAt, 'yyyy-MM-dd')}">작성일</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 플로팅 버튼 -->
      <a href="/trades/write" class="floating-btn" title="글쓰기"> 거래글쓰기 </a>
    </div>
  </body>
</html>
