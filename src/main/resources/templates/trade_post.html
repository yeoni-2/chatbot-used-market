<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>거래글 상세</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <script th:src="@{/js/header.js}"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f2f3f6;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px;
      }

      .back-link {
        display: inline-block;
        color: #898a93;
        text-decoration: none;
        margin-bottom: 5px;
        font-weight: bold;
        transition: color 0.3s;
      }

      .back-link:hover {
        color: #6c6d75;
      }

      .trade-detail {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-top: 5px;
        min-height: 600px;
      }

      .trade-image {
        width: 100%;
        height: 300px;
        overflow: hidden;
        padding: 0 50px;
        padding-top: 30px;
        box-sizing: border-box;
        border-radius: 8px;
      }

      .trade-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      .trade-info {
        padding: 30px 50px;
      }

      .top-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .user-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .username {
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 8px;
      }

      .category {
        background-color: #ecf0f1;
        color: #7f8c8d;
        padding: 4px 8px;
        border-radius: 20px;
        font-size: 0.7rem;
      }

      .chat-btn {
        background-color: #ff6f0e;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 1.1rem;
      }

      .chat-btn:hover {
        background-color: #f26100;
        transform: translateY(-2px);
      }

      .divider {
        height: 1px;
        background-color: #ecf0f1;
        margin: 20px 0;
      }

      .title-price-section {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      h2 {
        font-size: 1.8rem;
        color: #2c3e50;
        line-height: 1.3;
        margin: 0;
        flex: 1;
      }

      .price-views-section {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-left: 20px;
      }

      .price {
        font-size: 1.5rem;
        font-weight: bold;
        color: #e74c3c;
        margin-bottom: 5px;
      }

      p {
        color: #555;
        line-height: 1.6;
        margin-bottom: 25px;
        font-size: 1.1rem;
      }

      .status-section {
        margin-bottom: 15px;
      }

      .views {
        color: #7f8c8d;
        font-size: 0.9rem;
      }

      .status {
        background-color: #2ecc71;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .trade-actions {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        justify-content: flex-end;
        margin-top: 30px;
      }

      .action-link {
        color: #898a93;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s;
      }

      .action-link:hover {
        color: #6c6d75;
      }

      .action-divider {
        width: 1px;
        height: 16px;
        background-color: #d5dbdb;
        margin: 0 3px;
        align-self: center;
      }

      /* 모바일 반응형 */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .trade-detail {
          margin-top: 10px;
          min-height: auto;
        }

        .trade-image {
          height: 250px;
          padding: 0 15px;
        }

        .trade-info {
          padding: 20px 15px;
        }

        .top-section {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .chat-btn {
          width: 100%;
          padding: 15px;
          font-size: 1rem;
        }

        .title-price-section {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        h2 {
          font-size: 1.5rem;
          line-height: 1.4;
        }

        .price-views-section {
          align-items: center;
          margin-left: 0;
          flex-direction: row;
          gap: 15px;
        }

        .price {
          font-size: 1.3rem;
        }

        .trade-actions {
          flex-direction: row;
          gap: 10px;
          align-items: flex-start;
        }

        .action-divider {
          display: none;
        }

        .action-link {
          font-size: 1rem;
          padding: 8px 0;
        }
      }
    </style>
  </head>
  <body>
    <div th:replace="~{header :: header}"></div>

    <div style="margin-top: 60px; padding: 20px">
      <div class="container">
        <a href="/trades" class="back-link">&lt; 목록으로</a>
        <div class="trade-detail">
          <div class="trade-image">
            <img th:src="${trade.tradeImgUrl}" alt="상품 이미지" />
          </div>
          <div class="trade-info">
            <div class="top-section">
              <div class="user-info">
                <span class="username">판매자</span>
                <span class="category" th:text="${trade.category}">카테고리</span>
              </div>
              <button class="chat-btn" onclick="startChat()">채팅하기</button>
            </div>
            <div class="divider"></div>
            <div class="title-price-section">
              <h2 th:text="${trade.title}">제목</h2>
              <div class="price-views-section">
                <span class="price" th:text="${trade.price + ' 원'}">가격</span>
                <span class="views" th:text="'조회 ' + ${trade.viewCount}">조회수</span>
              </div>
            </div>
            <div class="status-section">
              <span class="status" th:text="${trade.status}">상태</span>
            </div>
            <p th:text="${trade.description}">설명</p>
            <div class="trade-actions" th:if="${isAuthor}">
              <a th:href="@{/trades/{id}/edit(id=${trade.id})}" class="action-link">수정하기</a>
              <div class="action-divider"></div>
              <a th:href="@{/trades/{id}/delete(id=${trade.id})}" class="action-link" onclick="return confirm('정말로 이 글을 삭제하시겠습니까?')">삭제하기</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      function startChat() {
        const tradeId = /*[[${trade.id}]]*/ 0;

        // 채팅방 생성 또는 조회
        fetch("/chats", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            tradeId: tradeId,
          }),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else if (response.status === 401) {
              // 로그인되지 않은 경우 로그인 페이지로 이동
              window.location.href = "/login";
              throw new Error("로그인이 필요합니다.");
            } else {
              throw new Error("채팅방 생성에 실패했습니다.");
            }
          })
          .then((data) => {
            // 채팅 페이지로 이동
            window.location.href = "/chats/page";
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("채팅방 생성에 실패했습니다. 다시 시도해주세요.");
          });
      }
    </script>
  </body>
</html>
