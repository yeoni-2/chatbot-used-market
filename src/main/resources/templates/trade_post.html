<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>거래글 상세</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
      .trade-post-page * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .trade-post-page body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f2f3f6;
        color: #333;
      }

      /* 메인 컨테이너 스타일 */
      .trade-post-page .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px;
      }

      /* 뒤로가기 링크 */
      .trade-post-page .back-link {
        display: inline-block;
        color: #898a93;
        text-decoration: none;
        margin-bottom: 5px;
        font-weight: bold;
        transition: color 0.3s;
      }

      .trade-post-page .back-link:hover {
        color: #6c6d75;
      }

      /* 거래 상세 카드 */
      .trade-post-page .trade-detail {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-top: 5px;
        min-height: 600px;
      }

      /* 이미지 섹션 */
      .trade-post-page .trade-image {
        width: 100%;
        height: 300px;
        overflow: hidden;
        padding: 0 50px;
        padding-top: 30px;
        box-sizing: border-box;
        border-radius: 8px;
      }

      .trade-post-page .trade-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      /* 정보 섹션 */
      .trade-post-page .trade-info {
        padding: 30px 50px;
      }

      /* 상단 섹션 */
      .trade-post-page .top-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .trade-post-page .user-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .trade-post-page .username {
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 8px;
      }

      .trade-post-page .category {
        background-color: #ecf0f1;
        color: #7f8c8d;
        padding: 4px 8px;
        border-radius: 20px;
        font-size: 0.7rem;
      }

      /* 채팅 버튼 */
      .trade-post-page .chat-btn {
        background-color: #ff6f0e !important;
        color: white !important;
        padding: 12px 24px !important;
        border: none !important;
        border-radius: 6px !important;
        font-weight: bold !important;
        cursor: pointer !important;
        transition: all 0.3s !important;
        font-size: 1.1rem !important;
        text-decoration: none !important;
        display: inline-block !important;
      }

      .trade-post-page .chat-btn:hover {
        background-color: #f26100 !important;
        transform: translateY(-2px) !important;
      }

      /* 구분선 */
      .trade-post-page .divider {
        height: 1px;
        background-color: #ecf0f1;
        margin: 20px 0;
      }

      /* 제목과 가격 섹션 */
      .trade-post-page .title-price-section {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      .trade-post-page h2 {
        font-size: 1.8rem;
        color: #2c3e50;
        line-height: 1.3;
        margin: 0;
        flex: 1;
      }

      .trade-post-page .price-views-section {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-left: 20px;
      }

      .trade-post-page .price {
        font-size: 1.5rem;
        font-weight: bold;
        color: #e74c3c;
        margin-bottom: 5px;
      }

      .trade-post-page p {
        color: #555;
        line-height: 1.6;
        margin-bottom: 25px;
        font-size: 1.1rem;
      }

      /* 상태 섹션 */
      .trade-post-page .status-section {
        margin-bottom: 15px;
      }

      .trade-post-page .views {
        color: #7f8c8d;
        font-size: 0.9rem;
      }

      .trade-post-page .status {
        background-color: #2ecc71;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: bold;
      }

      /* 액션 버튼들 */
      .trade-post-page .trade-actions {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        justify-content: flex-end;
        margin-top: 30px;
      }

      .trade-post-page .action-link {
        color: #898a93 !important;
        text-decoration: none !important;
        font-size: 0.9rem !important;
        transition: color 0.3s !important;
        background: none !important;
        border: none !important;
        padding: 0 !important;
        cursor: pointer !important;
      }

      .trade-post-page .action-link:hover {
        color: #6c6d75 !important;
      }

      .trade-post-page .action-divider {
        width: 1px;
        height: 16px;
        background-color: #d5dbdb;
        margin: 0 3px;
        align-self: center;
      }

      /* 이미지 슬라이더 스타일 */
      .trade-post-page .image-slider {
        position: relative;
        width: 100%;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .trade-post-page .image-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 8px;
      }

      .trade-post-page .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      .trade-post-page .slider-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
        z-index: 10;
        transition: background 0.3s;
      }

      .trade-post-page .slider-btn:hover {
        background: rgba(0, 0, 0, 0.7);
      }

      .trade-post-page .prev-btn {
        left: 10px;
      }

      .trade-post-page .next-btn {
        right: 10px;
      }

      .trade-post-page .image-indicators {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 10px;
      }

      .trade-post-page .indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ccc;
        cursor: pointer;
        transition: background 0.3s;
      }

      .trade-post-page .indicator.active {
        background: #ff6f0e;
      }

      /* 모바일 반응형 */
      @media (max-width: 768px) {
        .trade-post-page .container {
          padding: 10px;
        }

        .trade-post-page .trade-detail {
          margin-top: 10px;
          min-height: auto;
        }

        .trade-post-page .trade-image {
          height: 250px;
          padding: 0 15px;
        }

        .trade-post-page .trade-info {
          padding: 20px 15px;
        }

        .trade-post-page .top-section {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .trade-post-page .chat-btn {
          width: 100%;
          padding: 15px !important;
          font-size: 1rem !important;
        }

        .trade-post-page .title-price-section {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .trade-post-page h2 {
          font-size: 1.5rem;
          line-height: 1.4;
        }

        .trade-post-page .price-views-section {
          align-items: center;
          margin-left: 0;
          flex-direction: row;
          gap: 15px;
        }

        .trade-post-page .price {
          font-size: 1.3rem;
        }

        .trade-post-page .trade-actions {
          flex-direction: row;
          gap: 10px;
          align-items: flex-start;
        }

        .trade-post-page .action-divider {
          display: none;
        }

        .trade-post-page .action-link {
          font-size: 1rem !important;
          padding: 8px 0 !important;
        }

        .trade-post-page .slider-btn {
          width: 35px;
          height: 35px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body class="trade-post-page">
    <div th:replace="~{header :: header}"></div>

    <div style="margin-top: 60px; padding: 20px">
      <div class="container">
        <a href="/trades" class="back-link">&lt; 목록으로</a>
        <div class="trade-detail">
          <div class="trade-image">
            <div class="image-slider">
              <button class="slider-btn prev-btn" onclick="changeImage(-1)">&lt;</button>
              <div class="image-container">
                <img id="current-image" th:src="${trade.imageUrls[0]}" alt="상품 이미지" />
              </div>
              <button class="slider-btn next-btn" onclick="changeImage(1)">&gt;</button>
            </div>
            <div class="image-indicators" th:if="${#lists.size(trade.imageUrls) > 1}">
              <span
                th:each="image, iterStat : ${trade.imageUrls}"
                th:class="${iterStat.index == 0 ? 'indicator active' : 'indicator'}"
                th:onclick="'goToImage(' + ${iterStat.index} + ')'"
              ></span>
            </div>
          </div>
          <div class="trade-info">
            <div class="top-section">
              <div class="user-info">
                <span class="username">판매자</span>
                <span class="category" th:text="${trade.category}">카테고리</span>
              </div>
              <button class="chat-btn" onclick="startChat()">채팅하기</button>
            </div>
            <div class="divider"></div>
            <div class="title-price-section">
              <h2 th:text="${trade.title}">제목</h2>
              <div class="price-views-section">
                <span class="price" th:text="${trade.price + ' 원'}">가격</span>
                <span class="views" th:text="'조회 ' + ${trade.viewCount}">조회수</span>
              </div>
            </div>
            <div class="status-section">
              <span class="status" th:text="${trade.status}">상태</span>
            </div>
            <p th:text="${trade.description}">설명</p>
            <div class="trade-actions" th:if="${isAuthor}">
              <a th:href="@{/trades/{id}/edit(id=${trade.id})}" class="action-link">수정하기</a>
              <div class="action-divider"></div>
              <a th:href="@{/trades/{id}/delete(id=${trade.id})}" class="action-link" onclick="return confirm('정말로 이 글을 삭제하시겠습니까?')">삭제하기</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      // 이미지 슬라이더 변수
      let currentImageIndex = 0;
      const imageUrls = /*[[${trade.imageUrls}]]*/ [];

      function changeImage(direction) {
        if (imageUrls.length <= 1) return;

        currentImageIndex += direction;

        // 순환 처리
        if (currentImageIndex < 0) {
          currentImageIndex = imageUrls.length - 1;
        } else if (currentImageIndex >= imageUrls.length) {
          currentImageIndex = 0;
        }

        updateImage();
        updateIndicators();
      }

      function goToImage(index) {
        if (index >= 0 && index < imageUrls.length) {
          currentImageIndex = index;
          updateImage();
          updateIndicators();
        }
      }

      function updateImage() {
        const img = document.getElementById("current-image");
        if (img && imageUrls[currentImageIndex]) {
          img.src = imageUrls[currentImageIndex];
        }
      }

      function updateIndicators() {
        const indicators = document.querySelectorAll(".indicator");
        indicators.forEach((indicator, index) => {
          if (index === currentImageIndex) {
            indicator.classList.add("active");
          } else {
            indicator.classList.remove("active");
          }
        });
      }

      function startChat() {
        const tradeId = /*[[${trade.id}]]*/ 0;

        // 채팅방 생성 또는 조회
        fetch("/chats", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            tradeId: tradeId,
          }),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else if (response.status === 401) {
              // 로그인되지 않은 경우 로그인 페이지로 이동
              window.location.href = "/login";
              throw new Error("로그인이 필요합니다.");
            } else {
              throw new Error("채팅방 생성에 실패했습니다.");
            }
          })
          .then((data) => {
            // 채팅 페이지로 이동
            window.location.href = "/chats/page";
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("채팅방 생성에 실패했습니다. 다시 시도해주세요.");
          });
      }
    </script>
  </body>
</html>
