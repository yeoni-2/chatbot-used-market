      /* ì´ë¯¸ì§€ ìŠ¬ë¼ì´ë” ìŠ¤íƒ€ì¼ */

      /* ëª¨ë°”ì¼ ë°˜ì‘í˜• */

  <body>
    <div th:replace="~{header :: header}"></div>

    <div style="margin-top: 80px; background-color: #f2f3f6">
      <div class="container">
        <a href="/trades" class="back-link">&lt; ëª©ë¡ìœ¼ë¡œ</a>
        <div class="trade-detail">
          <div class="trade-image">
            <div class="image-slider" th:if="${#lists.size(trade.imageUrls) > 0}">
              <button class="slider-btn prev-btn" onclick="changeImage(-1)">&lt;</button>
              <div class="image-container"><img id="current-image" th:src="${trade.imageUrls[0]}" alt="ìƒí’ˆ ì´ë¯¸ì§€" /></div>
              <button class="slider-btn next-btn" onclick="changeImage(1)">&gt;</button>
            </div>
            <div class="no-image" th:if="${#lists.size(trade.imageUrls) == 0}">

                <div>ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤</div>
              </div>
            </div>
          </div>
          <div class="image-indicators" th:if="${#lists.size(trade.imageUrls) > 1}">
            <span
              th:each="image, iterStat : ${trade.imageUrls}"
              th:class="${iterStat.index == 0 ? 'indicator active' : 'indicator'}"
              th:onclick="'goToImage(' + ${iterStat.index} + ')'"
            ></span>
          </div>
          <div class="trade-info">
            <div class="top-section">
              <div class="user-info">
                <span class="username" th:text="${trade.sellerNickname != null ? trade.sellerNickname : trade.sellerUsername}">ì•„ì´ë””</span>
                <span class="location" th:text="${trade.sellerLocation != null ? trade.sellerLocation : 'ìœ„ì¹˜ ì •ë³´ ì—†ìŒ'}">ìœ„ì¹˜</span>
                <span class="category" th:text="${trade.category}">ì¹´í…Œê³ ë¦¬</span>
              </div>
              <button class="chat-btn" onclick="startChat()" th:if="${!isAuthor}">ì±„íŒ…í•˜ê¸°</button>
            </div>
            <div class="divider"></div>
            <div class="title-price-section">
              <h2 th:text="${trade.title}">ì œëª©</h2>
              <div class="price-views-section">
                <span class="price" th:text="${trade.price + ' ì›'}">ê°€ê²©</span>
                <span class="views-chats" th:text="'ì¡°íšŒ ' + ${trade.viewCount} + ' | ì±„íŒ… ' + ${trade.chatCount}">ì¡°íšŒìˆ˜</span>
              </div>
            </div>
            <div class="status-section">

              <div class="action-divider"></div>
              <a th:href="@{/trades/{id}/delete(id=${trade.id})}" class="action-link" onclick="return confirm('ì •ë§ë¡œ ì´ ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')">ì‚­ì œí•˜ê¸°</a>
            </div>

        </div>
      </div>
    </div>

    <script th:inline="javascript">
      // ì´ë¯¸ì§€ ìŠ¬ë¼ì´ë” ë³€ìˆ˜
      let currentImageIndex = 0;
      const imageUrls = /*[[${trade.imageUrls}]]*/ [];

      function changeImage(direction) {
        if (imageUrls.length <= 1) return;

        currentImageIndex += direction;

        // ìˆœí™˜ ì²˜ë¦¬
        if (currentImageIndex < 0) {
          currentImageIndex = imageUrls.length - 1;
        } else if (currentImageIndex >= imageUrls.length) {
          currentImageIndex = 0;
        }

        updateImage();
        updateIndicators();
      }

      function updateImage() {
        const img = document.getElementById("current-image");
        if (img && imageUrls[currentImageIndex]) {
          img.src = imageUrls[currentImageIndex];
        }
      }

      function updateIndicators() {
        const indicators = document.querySelectorAll(".indicator");
        indicators.forEach((indicator, index) => {
          if (index === currentImageIndex) {
            indicator.classList.add("active");
          } else {
            indicator.classList.remove("active");
          }
        });
      }

      function goToImage(index) {
        if (index >= 0 && index < imageUrls.length) {
          currentImageIndex = index;
          updateImage();
          updateIndicators();
        }
      }

      function updateImage() {
        const img = document.getElementById("current-image");
        if (img && imageUrls[currentImageIndex]) {
          img.src = imageUrls[currentImageIndex];
        }
      }

      function updateIndicators() {
        const indicators = document.querySelectorAll(".indicator");
        indicators.forEach((indicator, index) => {
          if (index === currentImageIndex) {
            indicator.classList.add("active");
          } else {
            indicator.classList.remove("active");
          }
        });
      }

      function startChat() {
        const tradeId = /*[[${trade.id}]]*/ 0;

        // ì±„íŒ…ë°© ìƒì„± ë˜ëŠ” ì¡°íšŒ
        fetch("/chats", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            tradeId: tradeId,
          }),
        })
          .then((response) => {
            if (response.redirected) {
              window.location.href = response.url;
              alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤");

              return;
            }

            if (!response.ok) {
              throw new Error("ì±„íŒ…ë°© ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
            }

            return response.json();
          })
          .then((data) => {
            // ì±„íŒ… í˜ì´ì§€ë¡œ ì´ë™
            window.location.href = "/chats/page";
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("ì±„íŒ…ë°© ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
          });
      }
    </script>
